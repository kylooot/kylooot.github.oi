<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Kanit', sans-serif;
    }

    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    canvas {
      border: 1px solid white;
    }

    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #score {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }

    #game-over {
      color: red;
      font-size: 24px;
      display: none;
      margin-top: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .controls{ 
      
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      position: flex;
      margin-left: 40%;
    }
    .up{ 
      position:flex;
      margin-top: -40px;
      margin-left: 40%;
    }

    
  </style>
</head>
<body>

<canvas width="500" height="500" id="game"></canvas>
<button id="start-button">Start</button>
  
    <button id="ups" onclick="up()" class="up">↑</button>
 <div class = "controls">
    <button id="left" onclick="left()">←</button>
    <button id="down" onclick="down()">↓</button>
    <button id="right" onclick="right()">→</button>
  </div>

<div id="score">Score: 0</div>
<div id="game-over">Game Over!</div>

<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var grid = 16;
var count = 0;

var snake = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: 4
};

var apple = {
  x: 320,
  y: 320
};

var score = 0;

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function loop() {
  requestAnimationFrame(loop);

  if (++count < 4) {
    return;
  }

  count = 0;
  context.clearRect(0, 0, canvas.width, canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
    gameOver();
    return;
  }

  snake.cells.unshift({ x: snake.x, y: snake.y });

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid - 1, grid - 1);  

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score++;
      document.getElementById('score').innerHTML = 'Score: ' + score;
      
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        gameOver();
      }
    }
  });
}

function gameOver() {
  document.getElementById('game-over').style.display = 'block';

  setTimeout(function() {
    location.reload();
  }, 500);
}



function down(){ 
    snake.dy = grid;
    snake.dx = 0;
};

function up(){ 
    snake.dy = -grid;
    snake.dx = 0;
};

function left(){ 
    snake.dx = -grid;
    snake.dy = 0;

};

function right(){ 
    snake.dx = grid;
    snake.dy = 0;
};

document.addEventListener('onclick', function(e) {
  if (e.button === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  } else if (e.button === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  } else if (e.button === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  } else if (e.button === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});


document.getElementById('start-button').addEventListener('click', function() {
  requestAnimationFrame(loop);
});
</script>
</body>
</html>
